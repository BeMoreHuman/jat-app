<table class="table" style="width:100%">
  <tr class="table__row">
    <th class="table__head">Name</th>
    <th class="table__head">Last Name</th>
    <th class="table__head xs-hide">Age</th>
  </tr>
  <tr class="table__row table__row--body" *ngFor="let user of users" (click)="userHandler(user)">
    <td class="table__cell">
      <span></span>{{user.name}}
    </td>
    <td class="table__cell">{{user.last_name}}</td>
    <td class="table__cell xs-hide">{{user.age}}</td>
  </tr>
</table>
